<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{service.request.title}">Service Request Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{service.request.greeting(${user.login})}">
             Hi Afripoint,
        </p>
        <p th:text="#{service.request.text1}">
           Am interested in the following services:
        </p>
        <ul th:text="#{service.request.list}"></ul>
        <p>
            <span th:text="#{service.request.greetings}">Regards,</span>
            <br/>
            <em th:text="#{service.signature}">Partner.</em>
        </p>
    </body>
</html>
