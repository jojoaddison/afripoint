<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
            <div class="panel-title">
                <h2> {{ vm.page.title }} </h2>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="modal-body" style="min-height: 500px; max-height: 800px; overflow: scroll;">
            <div ng-bind-html="vm.page.content" class="page-content"></div>
        </div>
    </div>
    <div class="panel-footer text-right">
        <div class="modal-footer">
        Last modified: {{vm.page.createdDate | date:'longDate'}}
        </div>
    </div>
</div>
