<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-10">
				<h2 class="text-center">{{evm.event.title}}</h2>
			</div>
			<div class="col-md-2">
				<button class="btn btn-white btn-sm" ng-click="evm.close()">
					<span class="glyphicon glyphicon-eye-close"></span>&nbsp;<span data-translate="entity.action.close" class="ng-scope">Close</span>
				</button>
			</div>
		</div>
	</div>
	<div class="panel-body">

		<div class="row">
			<iframe src="content/docs/afripoint_presentation.pdf" frameborder="0" scrolling="auto" style="min-width:100%; min-height: 800px; margin-height:1px; margin-width:1px;" allowfullscreen="true"></iframe>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-md-6 text-left">
					Created: {{evm.event.createdDate | date:'medium'}}
				</div>
				<div class="col-md-6 text-right">
					Last modified:	{{evm.event.modifiedDate | date:'medium'}}
				</div>
			</div>

		</div>
	</div>
