<div class="well well-md">
	<h2 data-translate="afripointApp.gallery.home.title">Galleries</h2>		
</div>

<div class="well well-sm text-center">
	<div style="width: 100%" ng-if="vm.galleries.length < 1" class="text-center">
		<img src="content/images/robottt.gif" class="img-responsive text-center" style="margin-left: auto; margin-right: auto; width: 60%; height: auto;"/>
	</div>
	<div class="row" ng-if="vm.galleries.length > 0">
		<div class="col-md-3 well well-sm" ng-repeat="gallery in vm.galleries track by gallery.id" style="margin-left:5px; max-width:280px;  max-height: 300px; overflow-y: auto;">
			<a ng-if="gallery.thumbnail" ui-sref="gallery-view({id:gallery.id})"> <img ng-src="{{gallery.thumbnail}}" style="max-height: 100px;" alt="gallery image"/> </a>
			<br>
			<h5><strong>{{gallery.name}}</strong></h5>
			<h5><strong>{{gallery.albumSize>0?gallery.albumSize:""}}&nbsp;<span data-translate="afripointApp.gallery.{{gallery.albumLabel}}"></span></strong></h5>
			
		</div>
	</div>
</div>
