<div class="well well-md">
	<h2 data-translate="afripointApp.album.home.title">Albums</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary" ui-sref="album.new" >
					<span class="glyphicon glyphicon-plus"></span>
					<span  data-translate="afripointApp.album.home.createLabel"> Create new Album </span>
				</button>
			</div>
		</div>
	</div>
	<br/>
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
					<th></th>
					<th jh-sort-by="name"><span data-translate="afripointApp.album.details">Name</span><span class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="createdDate"><span data-translate="afripointApp.album.createdDate">Created Date</span><span class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="modifiedDate"><span data-translate="afripointApp.album.modifiedDate">Modified Date</span><span class="glyphicon glyphicon-sort"></span></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="album in vm.albums track by album.id">

					<td><a ui-sref="album-detail({id:album.id})"> <img ng-src="{{album.pictureUrl}}" style="max-height: 30px;" alt="album image"/> </a></td>
					<td><h3 class="primary">{{album.name}}</h3>
					<p class="text-left">
						{{album.description}}
					</p></td>
					<td>{{album.createdDate | date:'medium'}}</td>
					<td>{{album.modifiedDate | date:'medium'}}</td>
					<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
						ui-sref="album-detail({id:album.id})"
						class="btn btn-info btn-sm">
							<span class="glyphicon glyphicon-eye-open"></span>
							<span class="hidden-sm-down" data-translate="entity.action.view"></span>
						</button>
						<button type="submit"
						ui-sref="album.edit({id:album.id})"
						class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-pencil"></span>
							<span class="hidden-sm-down" data-translate="entity.action.edit"></span>
						</button>
						<button type="submit"
						ui-sref="album.delete({id:album.id})"
						class="btn btn-danger btn-sm">
							<span class="glyphicon glyphicon-remove-circle"></span>
							<span class="hidden-sm-down" data-translate="entity.action.delete"></span>
						</button>
					</div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
		<uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
	</div>
</div>
