<div class="panel panel-primary">
	<div class="panel-heading">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">
			&times;
		</button>
		<h3 class="primary"> {{vm.album.name}} </h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-12">
				<img ng-src="{{vm.album.pictureUrl}}" class="img-responsive"  style="max-width: 280px; height: auto"/>
				<hr class="primary" />
				<p>
					{{vm.album.description}}
				</p>
			</div>
			<div class="col-md-8 col-sm-6 col-xs-12 " style="border-left: 2px solid #795548;">
				<div class="row no-gutter popup-gallery grid cs-style-3"
				uib-carousel active="vm.active" interval="vm.slideInterval" no-wrap="vm.noWrapSlides" no-transition="false">
					<!--
					<div class="col-md-3 col-sm-6 col-xs-12 well well-sm" ng-repeat="media in vm.album.media track by media.id" style="margin-right: 5px;">
					<img ng-src="{{media.imageUrl}}" class="img-responsive" />
					</div>
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="media in vm.album.media track by media.id">
					<a href="{{media.imageUrl}}" class="portfolio-box"> <img src="{{media.imageUrl}}" class="img-responsive" alt="" title="Shop" type="image">
					<div class="portfolio-box-caption">
					<div class="portfolio-box-caption-content">
					<div class="project-category text-faded">
					{{media.caption}}
					</div>
					<div class="project-name">
					{{vm.album.name}}
					</div>
					</div>
					</div> </a>
					</div>
					-->

					<div  ng-repeat="media in vm.album.media track by media.id" class="col-md-6" >
						<a href="{{media.imageUrl}}" class="portfolio-box" ng-click="vm.clear()">
						<figure>
							<img ng-src="{{media.imageUrl}}" class="img-responsive" alt="{{media.description}}">
							<figcaption>
								<h6>{{media.caption}}</h6>
								<span>{{media.description}}</span>
								
							</figcaption>
						</figure> 
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-md-6 text-left">
				Created: {{vm.album.createdDate | date:'medium'}}
			</div>
			<div class="col-md-6 text-right">
				Last modified:	{{vm.album.modifiedDate | date:'medium'}}
			</div>
		</div>
	</div>
</div>
