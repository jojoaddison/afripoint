<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-10">
				<h2 class="text-center" data-translate="afripointApp.partner.congratulation" translate-values="{info: '{{pvm.partner.type}}'}"></h2>
			</div>
			<div class="col-md-2">
				<button class="btn btn-white btn-sm" ng-click="pvm.close()">
					<span class="glyphicon glyphicon-eye-close"></span>&nbsp;<span data-translate="entity.action.close" class="ng-scope">Close</span>
				</button>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row text-center">
			<div class="col-md-12">
				<h3 data-translate="afripointApp.partner.thank.partner" 
				translate-values="{name: '{{pvm.partner.title}} {{pvm.partner.firstname}} {{pvm.partner.lastname}}', type: '{{pvm.partner.type}}'}"></h3>
			</div>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-md-6 text-left"></div>
				<div class="col-md-6 text-right"></div>
			</div>
		</div>
</div>
