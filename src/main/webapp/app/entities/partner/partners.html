<div class="well well-sm">
    <h2 data-translate="afripointApp.partner.home.title">Partners</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row text-right">
            <div class="col-xs-11 no-padding-right">
                <button class="btn btn-primary btn-sm" ui-sref="partner.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="afripointApp.partner.home.createLabel">
                        Create new Partner
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="type"><span data-translate="global.field.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span data-translate="afripointApp.partner.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="firstname"><span data-translate="afripointApp.partner.firstname">Firstname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastname"><span data-translate="afripointApp.partner.lastname">Lastname</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span data-translate="afripointApp.partner.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mobileNumber"><span data-translate="afripointApp.partner.mobileNumber">Mobile Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="telephoneNumber"><span data-translate="afripointApp.partner.telephoneNumber">Telephone Number</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="partner in vm.partners track by partner.id">
                    <td>{{partner.type}}</td>
                    <td>{{partner.title}}</td>
                    <td>{{partner.firstname}}</td>
                    <td>{{partner.lastname}}</td>
                    <td>{{partner.email}}</td>
                    <td>{{partner.mobileNumber}}</td>
                    <td>{{partner.telephoneNumber}}</td>
                    <td class="text-right">
                        <div class="btn-group btn-group-vertical">
                            <button type="submit"
                                    ui-sref="partner-detail({id:partner.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partner.edit({id:partner.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="partner.delete({id:partner.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
