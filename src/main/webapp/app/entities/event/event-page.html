<div class="well well-md">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2 data-translate="afripointApp.event.home.title">Events</h2>
			<hr class="primary" />
		</div>
	</div>	
	<div class="row" ng-if="vm.events.length > 0">
		<div class="col-md-12" >
			<div uib-carousel active="vm.active" interval="vm.slideInterval" no-wrap="vm.noWrapSlides" no-transition="false">
				<div uib-slide ng-repeat="event in vm.events | orderBy: 'startTime' track by event.id" index="$index">
					<img ng-src="{{event.photo}}" class="img-responsive" style="margin:auto; height:800px; width: auto;" ngcloak>
					<div class="carousel-caption bg-primary bg-transparent">
						<h4 ng-click="vm.openEvent(event)">{{event.title}}</h4>
						<h5>{{event.startTime | date:'EEE dd MMM HH:mm'}} - {{event.endTime | date:'EEE dd MMM  HH:mm'}} </h5>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row row-primary-1" ng-repeat="(e, event) in vm.events  track by event.id | orderBy:'startTime'"  ng-class="{'row-primary-2': vm.mod(e,2)==0}">
		<div class="col-md-10" >
			<div class="row" ng-click="vm.openEvent(event)">
				<div class="col-sm-2">
					<img ng-src="{{event.photo}}" class="img-responsive" style="margin:auto; height: auto; width: 100%;">
				</div>
				<div class="col-sm-8">
					<h5>{{event.title}}</h5>
					<h6>{{event.startTime | date:'EEE dd MMM HH:mm'}} - {{event.endTime | date:'EEE dd MMM  HH:mm'}} </h6>
				</div>
			</div>
		</div>
		<div class="col-md-2 text-center">
			<a class="btn btn-primary btn-sm"
			href="#"
			socialshare-url="'http://www.afripoint.at/#/event/view/{{event.id}}'"
			socialshare
			socialshare-provider="twitter"
			socialshare-text="{{event.title}}"
			socialshare-hashtags="#afripoint, #afripointEvent"
			socialshare-popup-height="800"
			socialshare-popup-width="800"
			><i class="fa fa-twitter" aria-hidden="true"></i></a>
			<a class="btn btn-primary btn-sm"
			href="#"
			socialshare="share"
			socialshare-provider="facebook"
			socialshare-url="'http://www.afripoint.at/#/event/view/{{event.id}}'"
			socialshare-text="{{event.title}}"
			socialshare-hashtags="#afripoint, #afripointEvent"
			socialshare-popup-height="800"
			socialshare-popup-width="800"
			><i class="fa fa-facebook" aria-hidden="true"></i></a>
		</div>
	</div>
	<div class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
	</div>
	<uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
