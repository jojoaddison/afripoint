
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMediaLabel" data-translate="afripointApp.media.home.createOrEditLabel">Create or edit a Media</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.media.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.media.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.caption" for="field_caption">Caption</label>
            <input type="text" class="form-control" name="caption" id="field_caption"
                    ng-model="vm.media.caption"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.media.url"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.media.name"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setBytes($file, vm.media)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="afripointApp.media.bytes" for="field_bytes">Bytes</label>
            <div>
                <img data-ng-src="{{'data:' + vm.media.bytesContentType + ';base64,' + vm.media.bytes}}" style="max-height: 100px;" ng-if="vm.media.bytes" alt="media image"/>
                <div ng-if="vm.media.bytes" class="help-block clearfix">
                    <span class="pull-left">{{vm.media.bytesContentType}}, {{vm.byteSize(vm.media.bytes)}}</span>
                    <button type="button" ng-click="vm.media.bytes=null;vm.media.bytesContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setBytes($file, vm.media)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="bytes" id="field_bytes"
                    ng-model="vm.media.bytes"
                    />
            <input type="hidden" class="form-control" name="bytesContentType" id="field_bytesContentType"
                    ng-model="vm.media.bytesContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.media.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.media.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.modifiedDate" for="field_modifiedDate">Modified Date</label>
                <div class="input-group">
                    <input id="field_modifiedDate" type="text" class="form-control" name="modifiedDate" datetime-picker="{{dateformat}}" ng-model="vm.media.modifiedDate" is-open="vm.datePickerOpenStatus.modifiedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modifiedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.media.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="afripointApp.media.size" for="field_size">Size</label>
            <input type="number" class="form-control" name="size" id="field_size"
                    ng-model="vm.media.size"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
