<div class="well well-md">
    <h2 data-translate="afripointApp.media.home.title">Media</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="media.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="afripointApp.media.home.createLabel">
                        Create new Media
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                	<!--
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                   -->
                    <th jh-sort-by="caption"><span data-translate="afripointApp.media.caption">Caption</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span data-translate="afripointApp.media.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="afripointApp.media.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bytes"><span data-translate="afripointApp.media.bytes">Bytes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="afripointApp.media.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdDate"><span data-translate="afripointApp.media.createdDate">Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="modifiedDate"><span data-translate="afripointApp.media.modifiedDate">Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="afripointApp.media.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="size"><span data-translate="afripointApp.media.size">Size</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="media in vm.media track by media.id">
                	<!--
                    <td><a ui-sref="media-detail({id:media.id})">{{media.id}}</a></td>
                   -->
                    <td>{{media.caption}}</td>
                    <td>{{media.url}}</td>
                    <td>{{media.name}}</td>
                    <td>
                        <a ng-if="media.bytes" ng-click="vm.openFile(media.bytesContentType, media.bytes)">
                            <img data-ng-src="{{'data:' + media.bytesContentType + ';base64,' + media.bytes}}" style="max-height: 30px;" alt="media image"/>
                        </a>
                        <!--
                        <span ng-if="media.bytes">{{media.bytesContentType}}, {{vm.byteSize(media.bytes)}}</span>
                    	-->
                    </td>
                    <td>{{media.description}}</td>
                    <td>{{media.createdDate | date:'medium'}}</td>
                    <td>{{media.modifiedDate | date:'medium'}}</td>
                    <td>{{media.type}}</td>
                    <td>{{media.size}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="media-detail({id:media.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="media.edit({id:media.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="media.delete({id:media.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
