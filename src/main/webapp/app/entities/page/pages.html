<div class="well well-md">
    <h2 data-translate="afripointApp.page.home.title">Pages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="page.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="afripointApp.page.home.createLabel">
                        Create new Page
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="afripointApp.page.lang">Lang</span></th>
                    <th><span data-translate="afripointApp.page.title">Title</span></th>
                    <th><span data-translate="afripointApp.page.content">Content</span></th>
                    <th><span data-translate="afripointApp.page.created">Created</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="page in vm.pages track by page.id">
                    <td><a ui-sref="page-detail({id:page.id})">{{page.id}}</a></td>
                    <td>{{page.lang}}</td>
                    <td>{{page.title}}</td>
                    <td>{{page.content}}</td>
                    <td>{{page.created | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="page-detail({id:page.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page.edit({id:page.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="page.delete({id:page.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
