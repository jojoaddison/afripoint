<div>
    <h2 data-translate="afripointApp.infoScreen.home.title">Info Screens</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="info-screen.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="afripointApp.infoScreen.home.createLabel">
                        Create new Info Screen
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="screenUrl"><span data-translate="afripointApp.infoScreen.screenUrl">Screen Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="caption"><span data-translate="afripointApp.infoScreen.caption">Caption</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdDate"><span data-translate="afripointApp.infoScreen.createdDate">Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="modifiedDate"><span data-translate="afripointApp.infoScreen.modifiedDate">Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastModifiedBy"><span data-translate="afripointApp.infoScreen.lastModifiedBy">Last Modified By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="infoScreen in vm.infoScreens track by infoScreen.id">
                    <td><a ui-sref="info-screen-detail({id:infoScreen.id})">{{infoScreen.id}}</a></td>
                    <td>{{infoScreen.screenUrl}}</td>
                    <td>{{infoScreen.caption}}</td>
                    <td>{{infoScreen.createdDate | date:'medium'}}</td>
                    <td>{{infoScreen.modifiedDate | date:'medium'}}</td>
                    <td>{{infoScreen.lastModifiedBy}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="info-screen-detail({id:infoScreen.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="info-screen.edit({id:infoScreen.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="info-screen.delete({id:infoScreen.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
