<div class="well well-sm">
	<h2 data-translate="afripointApp.locationItem.home.title">Location Orders</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 no-padding-left">
				<button class="btn btn-primary" ui-sref="location-item.new" >
					<span class="glyphicon glyphicon-plus"></span>
					<span  data-translate="afripointApp.locationItem.home.createLabel"> Create new Location Order </span>
				</button>
			</div>
		</div>
	</div>
</div>

<div class="well well-sm well-primary">
	<div class="row text-center">		
		<div class="well well-lg col-xs-8" style="margin-left: 20px; margin-right: 1px; min-width: 97%;" ng-repeat="locationItem in vm.locationItems track by locationItem.id">
			<div class="col-md-8">
				<dl class="row jh-entity-details text-left">
				<dt>
					<span data-translate="afripointApp.locationItem.category">Category</span>
				</dt>
				<dd>
					<span>{{locationItem.category}}</span>
				</dd>
				<dt>
					<span data-translate="afripointApp.locationItem.service">Service</span>
				</dt>
				<dd>
					<span>{{locationItem.service}}</span>
				</dd>
				<dt>
					<span data-translate="afripointApp.locationItem.description">Description</span>
				</dt>
				<dd>
					<span>{{locationItem.description}}</span>
				</dd>
				<dt>
					<span data-translate="afripointApp.locationItem.period">Period</span>
				</dt>
				<dd>
					<span data-translate="{{'afripointApp.Periods.' + locationItem.period}}">{{locationItem.period}}</span>
				</dd>
				<dt>
					<span data-translate="afripointApp.locationItem.price">Price</span>
				</dt>
				<dd>
					<span>{{locationItem.price}}</span>
				</dd>
				<dt>
					<span data-translate="afripointApp.locationItem.member">Member Price</span>
				</dt>
				<dd>
					<span>{{locationItem.memberPrice}}</span>
				</dd>
			</dl>
			</div>
			<div class="col-xs-4">
				<img ng-src="{{locationItem.imageUrl}}" class="img-responsive" />
			</div>
			
			<hr />
			<div class="row text-center">
				<button type="submit"
				ui-sref="location-item-detail({id:locationItem.id})"
				class="btn btn-info btn-sm">
					<span class="glyphicon glyphicon-eye-open"></span>
					<span class="hidden-sm-down" data-translate="entity.action.view"></span>
				</button>
				<button type="submit"
				ui-sref="location-item.edit({id:locationItem.id})"
				class="btn btn-primary btn-sm">
					<span class="glyphicon glyphicon-pencil"></span>
					<span class="hidden-sm-down" data-translate="entity.action.edit"></span>
				</button>
				<button type="submit"
				ui-sref="location-item.delete({id:locationItem.id})"
				class="btn btn-danger btn-sm">
					<span class="glyphicon glyphicon-remove-circle"></span>
					<span class="hidden-sm-down" data-translate="entity.action.delete"></span>
				</button>
			</div>
		</div>
	</div>
</div>
