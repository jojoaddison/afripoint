<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">
            &times;
        </button>
        <h4 class="modal-title" id="myLocationItemLabel"
            data-translate="afripointApp.locationItem.home.createOrEditLabel">Create or edit a Location Item</h4>
    </div>
    <div class="modal-body">
        <div class="voffset2">
            <jhi-alert-error></jhi-alert-error>
            <!--
            <div class="form-group" ng-show="vm.locationItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
            ng-model="vm.locationItem.id" readonly />
            </div>
            -->
            <div class="row">
                <div class="col-md-8" style="border-right: 5px solid #473224;">
                    <div class="form-group">

                        <div class="row">
                            <div class="col-xs-4 text-right">
                                <label class="control-label" data-translate="afripointApp.locationItem.category"
                                       for="field_category">Category</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" name="category" id="field_category"
                                       ng-model="vm.locationItem.category"
                                        />
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 text-right">
                                <label class="control-label" data-translate="afripointApp.locationItem.service"
                                       for="field_service">Service</label>
                            </div>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" name="service" id="field_service"
                                       ng-model="vm.locationItem.service"
                                        />
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 text-right">
                                <label class="control-label" data-translate="afripointApp.locationItem.description"
                                       for="field_description">Description</label>
                            </div>
                            <div class="col-xs-8">
								<textarea type="text" class="form-control" name="description" id="field_description"
                                          ng-model="vm.locationItem.description"
                                        >{{vm.locationItem.description}}</textarea>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 text-right">
                                <label class="control-label" data-translate="afripointApp.locationItem.period"
                                       for="field_period">Period</label>
                            </div>
                            <div class="col-xs-8">
                                <select class="form-control" name="period" ng-model="vm.locationItem.period"
                                        id="field_period">
                                    <option value="HOUR" data-translate="afripointApp.Periods.HOUR">HOUR</option>
                                    <option value="DAY" data-translate="afripointApp.Periods.DAY">DAY</option>
                                    <option value="WEEK" data-translate="afripointApp.Periods.WEEK">WEEK</option>
                                    <option value="MONTH" data-translate="afripointApp.Periods.MONTH">MONTH</option>
                                    <option value="EVENT" data-translate="afripointApp.Periods.EVENT">EVENT</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 text-right">
                                <label class="control-label" data-translate="afripointApp.locationItem.price"
                                       for="field_price">Price</label>
                            </div>
                            <div class="col-xs-2">
                                <input type="numbe r" class="form-control" name="price" id="field_price"
                                       ng-model="vm.locationItem.price"
                                        />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 text-right">
                                <label class="control-label" data-translate="afripointApp.locationItem.member"
                                       for="field_member">Member-Price</label>
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control" name="price" id="field_member"
                                       ng-model="vm.locationItem.memberPrice"
                                        />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group" ngf-drop ngf-change="vm.setBytes($file, vm.locationItem)"
                         ngf-pattern="'image/*'">
                        <label class="control-label" data-translate="afripointApp.locationItem.image" for="field_bytes">Photo</label>

                        <div>
                            <img data-ng-src="{{'data:' + vm.locationItem.contentType + ';base64,' + vm.locationItem.image}}"
                                 style="max-height: 100px;" ng-if="vm.locationItem.image" alt="locationItem image"/>

                            <div ng-if="vm.locationItem.image" class="help-block clearfix">
                                <span class="pull-left">{{vm.locationItem.contentType}}, {{vm.byteSize(vm.locationItem.image)}}</span>
                                <button type="button"
                                        ng-click="vm.locationItem.image=null;vm.locationItem.contentType=null;"
                                        class="btn btn-default btn-xs pull-right">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </div>
                            <button type="button" ngf-select class="btn btn-default btn-block"
                                    ngf-change="vm.setBytes($file, vm.locationItem)" accept="image/*"
                                    data-translate="entity.action.addimage">
                                Add image
                            </button>
                        </div>
                        <input type="hidden" class="form-control" name="image" id="field_bytes"
                               ng-model="vm.locationItem.image"
                                />
                        <input type="hidden" class="form-control" name="contentType" id="field_bytesContentType"
                               ng-model="vm.locationItem.contentType"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span
                data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
